<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakala</title>
    <link rel="shortcut icon" href="public/favico.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
</head>

<body>

    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand">Bakala</a>
            </div>
        </nav>
    </header>

    <main>
        <!-- title -->
        <h1>
            Products in store
            (<span id="total-products"></span>)
        </h1>


        <!-- filter bar -->
        <div id="filter-bar">
            <div>
                <input id="search-field" type="text" name="search"
                    placeholder="Search by name">
                <button id="search-btn" type="button">Search</button>
            </div>

            <select name="sort" id="sort-field">
                <option value="asc">A-Z</option>
                <option value="desc">Z-A</option>
            </select>
        </div>


        <!-- products area -->
        <div id="products-container" class="card-group">
        </div>
    </main>

    <footer>
        <div class="text-center">&#169; 2022 Bakala - store management system.</div>
    </footer>


    <script src="./app.js" type="module"></script>
</body>

</html>
